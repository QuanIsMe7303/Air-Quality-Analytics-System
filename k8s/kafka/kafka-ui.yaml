apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-ui
  namespace: nyc-taxi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-ui
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
        - name: kafka-ui
          image: provectuslabs/kafka-ui:v0.7.1
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_CLUSTERS_0_NAME
              value: "kafka-cluster"
            - name: KAFKA_CLUSTERS_0_BOOTSTRAP_SERVERS
              value: "kafka-0.kafka.nyc-taxi.svc.cluster.local:9092,kafka-1.kafka.nyc-taxi.svc.cluster.local:9092,kafka-2.kafka.nyc-taxi.svc.cluster.local:9092"
            - name: KAFKA_CLUSTERS_0_ZOOKEEPER
              value: "zookeeper.nyc-taxi.svc.cluster.local:2181"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: nyc-taxi
spec:
  selector:
    app: kafka-ui
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kafka-ui-ingress
  namespace: nyc-taxi
spec:
  ingressClassName: nginx
  rules:
    - host: kafka-ui.quanda.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kafka-ui
                port:
                  number: 80
