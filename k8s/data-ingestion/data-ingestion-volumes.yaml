apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-source-pv
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadOnlyMany
  nfs:
    server: 192.168.164.206
    path: /data-1/data-source
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-source-pvc
  namespace: nyc-taxi
spec:
  storageClassName: nfs-storage
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 30Gi
